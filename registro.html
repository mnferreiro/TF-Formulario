<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Registro</title>
</head>
<header>
    <h1>Formulario de Registro</h1>    
</header>
<body>
    
    <form id="formuTP" class="contenido">
        <div class="formulario">             
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="nombre" required><br>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="apellido" required><br>
          <label>Edad</label>
          <input type="number" id="edad" placeholder="edad"><br>          
          <label>Correo electronico</label>
          <input type="email" placeholder="correo" required><br>
          <label>Pais</label><select id="selePais">
            <option value="">Ingrese un pais</option>
          </select><br>    
          <label>Provincia</label><select id="seleProvincias">
            <option value="">Ingrese una provincia</option>
          </select><br>
          <label>Ciudad</label><select id="seleMuni">
            <option>Ingrese una ciudad</option>
          </select><br>             
          <label>Nombre de usuario</label>
          <input type="text" placeholder="usuario" required><br>
          <label>Contrase単a</label>
          <input type="password" placeholder="contrase単a"  id="pass1" required><br>
          <label>Repetir Contrase単a</label>
          <input type="password" placeholder="contrase単a" id="pass2" required><br> 
          <span id="errorPass"></span>           
        </div>        
                    
        <a href="Index.html"><input id="butHome" type="button" value="Volver al Inicio" class="btn btn-info"></a> 
        <button type="submit" class="btn btn-success" id="butRegistrar">Enviar</button>
      </form> 
</body>
<footer>        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="JS/jquery-3.7.0.min.js"></script>
  <script src="JS/registro.js" ></script>
  
</footer>
</html>
