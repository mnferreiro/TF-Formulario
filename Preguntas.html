<header>
    <h1>Juego de Adivinanzas</h1>    
</header>
<body>
    
    <p id="reglasAdivi">
        Hola <span id="nomJuga"></span> en este juego debes adivinar la respuesta correcta a una adivinanza, <br> ¡¡¡Te animas!!  Suerte
    </p>
    
      <label class="labelJuego">Adivinanza</label>
      <select id="seleAdivi" onchange="respuestas(event)">
        <option value="">Seleccione una adivinanza</option>
        <option value="1" name="La Letra S"><p>
               <p>En cualquier día de la semana me veras,</p><br>
               <p>Excepto en domingo</p><br>
               <p>Que no me encontraras…</p>
            </p>
        </option>
        <option value="2" name="El Elefante"><p>
            Tiene famosa memoria, tiene olfato y dura piel, 
            y las mayores narices que en el mundo puedas ver…
            </p>
        </option>
        <option value="3" name="La Bicicleta"><p>
            Tengo ruedas y pedales, 
            cadenas y un manillar, 
            te ahorras gasolina 
            aunque te haga sudar…</p>
        </option>         
      </select>
      <br><br><label class="labelJuego">Respuestas</label>
      <div id="adivi1" class="ocultar">
        <input type="checkbox" value="El Jardinero">El Jardinero<br>
        <input type="checkbox" value="La Letra S">La Letra S<br>
        <input type="checkbox" value="El Viento">El Viento
      </div>
</body>
